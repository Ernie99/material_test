<p>
  sidenav-material works!
</p>

<md-sidenav-layout fullscreen>
  <md-sidenav #start mode="side" style="width: 200px;" [opened]="true">
    <a class="btn btn-primary">Home</a>
    <br>
    <ul>
      <li *ngFor="let widget of widgets">
        {{widget.name}}
      </li>
    </ul>
    some more stuff
    <md-card>
      <md-card-title-group>
        <!--<img md-card-sm-image src="path/to/img.png">-->
        <md-card-title>Calendar</md-card-title>
        <i class="fa fa-calendar fa-3x" aria-hidden="true"></i>
        <md-card-subtitle>Subtitle</md-card-subtitle>
      </md-card-title-group>
    </md-card>

    <md-card>
      <md-card-title-group>
        <!--<img md-card-sm-image src="path/to/img.png">-->
        <md-card-title>Text View</md-card-title>
        <i class="fa fa-file-text-o fa-3x" aria-hidden="true"></i>
        <md-card-subtitle>Subtitle</md-card-subtitle>
      </md-card-title-group>
    </md-card>

    <md-card>
      <md-card-title-group>
        <!--<img md-card-sm-image src="path/to/img.png">-->
        <md-card-title>Map</md-card-title>
        <i class="fa fa-map fa-3x" aria-hidden="true"></i>
        <md-card-subtitle>Subtitle</md-card-subtitle>
      </md-card-title-group>
    </md-card>


    <!--<i class="material-icons app-toolbar-menu"/>-->
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-button (click)="start.toggle()"><i class="material-icons">menu</i></button>
    <span>WebShop</span>
    <span class="demo-fill-remaining"></span>
  </md-toolbar>

</md-sidenav-layout>
